<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=2_welcome.html">
    <title>Boot screen</title>
    <style>

      @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            } 
          }


    body {
      animation: 500ms fadeIn;
      margin: 0; /* remove margens padrão */
      height: 100vh; /* altura igual à altura da janela do navegador */
      background: black; /* fundo preto */
      font-family: 'Segoe UI'; /* fonte usada na interface do Windows */
      display: flex; /* ativa o Flexbox */
      flex-direction: column; /* organiza elementos em coluna */
      justify-content: center; /* centraliza verticalmente */
      align-items: center; /* centraliza horizontalmente */
    }

    .logo {
      width: 320px; /* largura da imagem da logo */
      margin-bottom: 40px; /* espaçamento inferior entre a logo e o "loading" */
    }

    .rolling {
      width: 80px; /* largura do ícone de carregamento */
      height: 80px; /* altura do ícone de carregamento */
      animation: spin 2.5s linear infinite; /* animação de rotação contínua */
    }

    @keyframes spin {
      to { transform: rotate(360deg); } /* faz a rotação da imagem até 360° */
    }
  </style>
</head>
<body>
  <!-- imagem da logo do Windows -->
  <img src="images/windows-11.png" alt="Logo do Windows" class="logo">

  <!-- ícone animado que simula o carregamento -->
  <img src="images/Rolling@1x-3.3s-200px-200px.svg" alt="Carregando" class="rolling">
