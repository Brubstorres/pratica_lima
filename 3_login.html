<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("images/windows11-default-wallpaper-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .fundo-embaçado {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(10px);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -200px;
    }

    .usuario {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgb(210, 208, 208);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.178);
      margin-bottom: 20px;
    }

    .foto {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .foto::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: rgb(83, 85, 91);
      border-radius: 50%;
      margin-top: 10px;
    }

    .foto::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 33px;
      background: rgb(83, 85, 91);
      border-radius: 50% / 100%;
      margin-bottom: 6px;
    }

    .nome {
      font-size: 30px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 1px black;
    }

    input {
      padding: 8px 20px;
      font-size: 14px;
      border: 1px solid rgba(66, 135, 255, 0.699);
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0px 0px 2px black;
      color: white;
      text-align: left;
      width: 150px;
      outline: none;
    }

    input::placeholder {
      color: rgba(242, 245, 249, 0.6);
    }

    /* Outros perfis */
    .outros-perfis {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1;
    }

    .perfil {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .foto-perfil {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgb(210, 208, 208);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: box-shadow 0.2s ease;
    }

    .foto-perfil::before {
      content: "";
      position: absolute;
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: rgb(83, 85, 91);
      border-radius: 50%;
      margin-top: 2px;
    }

    .foto-perfil::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      background: rgb(83, 85, 91);
      border-radius: 50% / 100%;
      margin-bottom: 2.5px;
    }

    .perfil span {
      font-size: 14px;
      color: white;
      transition: color 0.2s ease;
    }

    /* Efeito Houver */
    .perfil:hover {
      transform: scale(1.05);
    }

    .perfil:hover .foto-perfil {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .perfil:hover span {
      color: #a8c8ff;
    }
  </style>
</head>
<body>
  <div class="fundo-embaçado"></div>

  <div class="conteudo">
    <div class="usuario">
      <div class="foto"></div>
    </div>
    <div class="nome">Aluno 1DSI</div>
    <form onsubmit="event.preventDefault()">
      <input type="password" placeholder="Senha" required />
    </form>
  </div>

  <!-- Outros Perfis -->
  <div class="outros-perfis">
    <div class="perfil">
      <div class="foto-perfil"></div>
      <span>Aluno 2DSI</span>
    </div>
    <div class="perfil">
      <div class="foto-perfil"></div>
      <span>Aluno FIC</span>
    </div>
    <div class="perfil">
      <div class="foto-perfil"></div>
      <span>Instrutor</span>
    </div>
    <div class="perfil">
      <div class="foto-perfil"></div>
      <span>Suporte</span>
    </div>
  </div>
</body>
</html>
